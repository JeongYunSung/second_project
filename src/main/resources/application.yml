spring:
  profiles:
    include: jwt, db

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false

  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    host: 127.0.0.1
    port: 6379

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace